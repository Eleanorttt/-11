<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Завдання з блоками</title>
  <style>

    #blockA {
      width: 100%;
      height: 125px;
      background-color: #dcdcdc;
    }


    #blockB {
      width: 100%;
      height: 125px;
      background-color: #f0f0f0;
    }


    .container {
      display: flex;
      margin-top: 10px;
    }

    #block1 {
      width: 300px;
      height: 500px;
      background-color: #ffcccc;
      margin-right: 10px;
    }

    #block2 {
      height: 500px;
      flex-grow: 1;
      background-color: #ccffcc;
      margin-right: 10px;
    }

    #block3 {
      width: 200px;
      height: 500px;
      background-color: #ccccff;
    }
  </style>
</head>
<body>
<div id="blockA">Блок A</div>
<div class="container">
  <div id="block1">Блок 1</div>
  <div id="block2">Блок 2</div>
  <div id="block3">Блок 3</div>
</div>
<div id="blockB">Блок B</div>
</body>
</html>
